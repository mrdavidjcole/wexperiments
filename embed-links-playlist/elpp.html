<!DOCTYPE html>
<html>

<head>

  <link href="/elpp.css" rel="stylesheet" type="text/css" />
  <!-- The core React library -->
  <script src="https://fb.me/react-0.13.3.js"></script>
  <!-- In-browser JSX transformer, remove when pre-compiling JSX. -->
  <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>

</head>

<body>

  <form id="hashedIdGetter" onsubmit="getThemHashedIds(); return false;">
    <input type="text" value="ins4eub7j5"></input>
    <input type="text" value="ne1culn9st"></input>
    <input type="text" value="m1vv6ah0ip"></input>
    <input type="text" value="pf8l3n8inx"></input>
    <input type="submit" value="submit"></input>
  </form>

  <script charset="ISO-8859-1" src="//fast.wistia.com/assets/external/E-v1.js" async></script>
  <div id="playlist" class="wistia_embed wistia_async_ins4eub7j5 playlistLinks=manual" style="width:640px;height:383px;">&nbsp;</div>



  <script>
    getThemHashedIds = function() {
      theHashedIds = []
      var formElements = document.getElementById("hashedIdGetter").elements;
      for (i = 0; i < (formElements.length - 1); i++) {
        theHashedIds.push(formElements[i].value);
      }
    }
  </script>

  <script>
    getThemHashedIds();
  </script>

  <script>
    window.wistiaInit = function(W) {
      W.options("playlist", {
        plugin: {
          "elpp": {
            src: "/elpp.js",
            playlistVideos: theHashedIds
          }
        }
      });
    };
  </script>

</body>

</html>
